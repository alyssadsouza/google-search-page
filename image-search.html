<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <nav>
            <a href='search.html'>Google Search</a>
        </nav>
        <div id='google'>
            <img src='google.png' height='200px'>
        </div>
        <div id='search'>
            <form action="https://images.google.com/search">
                <input type="text" name="q" placeholder="Search Google Images for..." >
                <input type='hidden' name='tbm' value='isch'>
                <br/>
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
